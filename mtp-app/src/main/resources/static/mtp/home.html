<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/js-cookie/js.cookie.js"></script>
    
    <script type="text/javascript">
    
		$.ajaxSetup({
		  beforeSend : function(xhr, settings) {
		    if (settings.type == 'POST' || settings.type == 'PUT'
		        || settings.type == 'DELETE') {
		      if (!(/^http:.*/.test(settings.url) || /^https:.*/
		        .test(settings.url))) {
		        // Only send the token to relative URLs i.e. locally.
		        xhr.setRequestHeader("X-XSRF-TOKEN",
		          Cookies.get('XSRF-TOKEN'));
		      }
		    }
		  }
		});
		
	    $.get("/user", function(data) {
	        $("#user").html(data.name);
	        $("#email").html(data.email);
	    });

	</script>
	
</head>
<body>         

	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">
	      <img class="align-middle" src="/images/mtp-logo.png" width="40" height="40" alt="">
  		  <span class="h5 align-middle text-white">Modern Trading Platform</span>
	    </a>
	    <form class="d-flex">
		    <a href="/logout" class="text-end text-white">Logout</a>
	    </form>
	  </div>
	</nav>

	<div class="container">
		<h6>
	  	Name: <span id="user"></span>
	  	<br/>
	  	Email: <span id="email"></span>
	  	</h6>
	</div>
</body>
</html>
